<html>
<body>
  <head>
    <title>Customers</title>
  </head>
  <body>
    <div ng-controller="customersController">
    <div class="container">

        <h1>Customers</h1>
        <hr>
        <p>Add a new customer</p>
        <input type="text" ng-model="new_customer.name" placeholder="name">
        <input type="submit" ng-click="create()">
    </div>
    <div class="container">
      <input type="text" ng-model="filter_name" placeholder="filter">
        {{filter_name}}
      <p ng-if="message">{{message}}</p>
      <table>
        <thead>
          <th>Customer Name</th>
          <th>Created at</th>
          <th>Action</th>
        <thead>
        <tbody>
          {{friends}}
          <tr ng-repeat="customer in customers | filter: filter_name">
            <td ng-bind="customer.name"></td>
            <td ng-bind="customer.created_at | date : format : timezone"></td>
            <td><button ng-click="delete(customer._id)">Delete</button> | <button ng-click="updateCustomer(customer)">Update</button></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div> <!-- end of controller-->
  </body>
</html>
